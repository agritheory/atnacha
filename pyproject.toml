[tool.poetry]
name = "atnacha"
version = "0.0.0"
description = "NACHA file generation"
license = "MIT"
authors = ["Tyler Matteson <tyler@agritheory.com>"]
readme = "README.md"
homepage = "https://github.com/agritheory/atnacha"
repository = "https://github.com/agritheory/atnacha"
packages = [{ include = "atnacha" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
mypy = "^1.10.0"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
tox = "^3.28.0"
tox-gh-actions = "^2.12.0"
tox-poetry-installer = {extras = ["poetry"], version = "^0.10.3"}

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
skip_missing_interpreters = true
envlist = py{38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
alwayscopy = true
description = Check syntax and run tests
require_locked_deps = true
poetry_dep_groups =
    dev
commands =
    pytest --cov=atnacha --cov-report=xml
    black . --check
    mypy atnacha tests
"""

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]

[tool.semantic_release.branches.version]
match = "(main|master)"
