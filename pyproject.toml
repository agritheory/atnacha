[tool.poetry]
name = "atnacha"
version = "0.1.0"
description = "NACHA file generation"
authors = ["Tyler Matteson <tyler@agritheory.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-coverage = "^0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

packages = [
    { include = "atnacha" },
]